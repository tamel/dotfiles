bind=$mainMod SHIFT, 8, movetoworkspace, 8
bind=$mainMod SHIFT, 9, movetoworkspace, 9
bind=$mainMod SHIFT, 0, movetoworkspace, 10

bind=$mainMod, S, togglespecialworkspace, magic
bind=$mainMod SHIFT, S, movetoworkspace, special:magic

bind=Control_L ALT, 1, movecurrentworkspacetomonitor, DP-1
bind=Control_L ALT, 2, movecurrentworkspacetomonitor, DP-2

bind=$mainMod, mouse_down, workspace, r-1
bind=$mainMod, mouse_up, workspace, r+1

# resize binds
bindm=$mainMod, mouse:272, movewindow
bindm=$mainMod, mouse:273, resizewindow

# media binds
bindel=,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%+
bindel=,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindel=,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel=,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel=,XF86AudioNext, exec, playerctl next
bindel=,XF86AudioPause, exec, playerctl play-pause
bindel=,XF86AudioPlay, exec, playerctl play-pause
bindel=,XF86AudioPrev, exec, playerctl previous


